<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <title>Add Bookmark</title>
</head>

<body>
    <main class="">
        <div class="flex gap-1 my-2 justify-center">
            <label class="input validator">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                        stroke="currentColor">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                    </g>
                </svg>
                <input type="url" required placeholder="https://" id="inputUrl"
                    pattern="^(https?://)?([a-zA-Z0-9]([a-zA-Z0-9\-].*[a-zA-Z0-9])?\.)+[a-zA-Z].*$"
                    title="Must be valid URL" />
            </label>
            <button id="addBtn" class="btn btn-success rounded">Add Bookmark</button>
            <button onclick="deleteUrl('bookMarkContainer')" class="btn btn-warning rounded">Delete All-Bookmark</button>
            <!-- <p class="validator-hint">Must be valid URL</p> -->
        </div>

        <div id="bookMarkContainer">

        </div>

        <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 class="text-lg font-bold">Hello!</h3>
                <input id="editBox" type="text" placeholder="Type here" class="input" />
                <div class="modal-action">
                    <form method="dialog">
                        <button id="updateButton" class="btn">Done</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
</body>
<script src="JS/index.js"></script>

</html>
